# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
        cache-dependency-path: jcpfrontend/package-lock.json
    - name: Setup perms
      run: chmod +x ./prod.sh && chmod +x ./staging.sh && chmod +x ./dev.sh
    - name: Build
      run: ./prod.sh && ./staging.sh && ./dev.sh
    - name: Zip dev Artifact
      run: zip -r dev.zip ./publish/dev
    - name: Zip staging Artifact
      run: zip -r staging.zip ./publish/staging
    - name: Zip dev Artifact
      run: zip -r prod.zip ./publish/prod
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.1
      with:
        path: *.zip
    
